<html>
<head>
    <title>Candidates</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" type="text/css" href="/assets/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/assets/css/ui.notify.css"/>
    <link rel="stylesheet" type="text/css" href="/assets/css/tipsy.css"/>
    <link rel="stylesheet" type="text/css" href="/assets/css/flick/jquery-ui-1.10.1.custom.css"/>

    <script src="/assets/js/lib/jquery-1.9.1.js"></script>
    <script src="/assets/js/lib/jquery-ui-1.10.1.custom.js"></script>
    <script src="/assets/js/lib/jquery.notify.js"></script>
    <script src="/assets/js/lib/jquery.tipsy.js"></script>

    <script src="/assets/js/lib/json2.js"></script>
    <script src="/assets/js/lib/underscore.js"></script>
    <script src="/assets/js/lib/backbone.js"></script>
    <script src="/assets/js/lib/bootstrap.js"></script>

    <script src="/assets/js/candidates.js"></script>

    <script type="content/template" id="view-candidate-template">
        <td><%= firstName %></td>
        <td><%= lastName %></td>
        <td><%= $.datepicker.formatDate('dd M yy', new Date(startDate)) %></td>
        <td><a href="mailto:<%= email %>"><%= email %></a></td>
        <td>
            <a id="edit" href="#"><i class="icon-pencil"></i></a>
            <a id="delete" href="#"><i class="icon-trash"></i></a>
        </td>
    </script>

    <script type="content/template" id="edit-candidate-template">
        <td><input type="text" id="firstName" placeholder="First Name" value="<%= firstName %>"/>
        </td>
        <td><input type="text" id="lastName" placeholder="Last Name" value="<%= lastName %>"/></td>
        <td><input type="text" id="startDate" placeholder="Start Date"
                   value="<%= $.datepicker.formatDate('dd M yy', new Date(startDate)) %>"/>
        </td>
        <td><input type="text" id="email" placeholder="E-Mail" value="<%= email %>"/></td>
        <td>
            <a id="save" href="#"><i class="icon-ok"></i></a>
        </td>
    </script>

</head>

<body>

<div class="container">

    <header>
        <h1>Candidates</h1>
    </header>

    <section id="main">
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Start Date</th>
                <th>E-Mail</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody id="candidates">
            </tbody>
        </table>

        <button class="btn btn-primary" type="button" id="addBtn">Add</button>

        <button class="btn btn-primary" type="button" id="notifyBtn" style="display: none">Notify</button>

        <div id="notices" style="display:hidden">
            <div id="notice-template">
                <a class="ui-notify-cross ui-notify-close" href="#">x</a>

                <h1>#{title}</h1>

                <p>#{text}</p>
            </div>
        </div>
    </section>

    <footer>
        <div style="border-top: 1px dotted black; margin-top: 20px; text-align: center;">&copy; 2013 Software Mind</div>
    </footer>

</div>

</body>
</html>
